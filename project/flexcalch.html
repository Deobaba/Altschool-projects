<!DOCTYPE html>
<html>
    <head>
        <title>flex calculator</title>
        <link rel="stylesheet" type="text/css" href="flexcss.css">
    </head>
    <body>
        <div class="bigcontainer">
            <div class="result">results</div>
            <div class="keyscontainer">
                <div class="row">
                    <div class="key">9</div>
                    <div class="key">8</div>
                    <div class="key">7</div>
                    <div class="key">+</div>
                </div>
                <div class="row">
                    <div class="key">6</div>
                    <div class="key">5</div>
                    <div class="key">4</div>
                    <div class="key">/</div>
                </div>
                <div class="row">
                    <div class="key">3</div>
                    <div class="key">2</div>
                    <div class="key">1</div>
                    <div class="key">x</div>
                </div>
                <div class="row">
                    <div class="key">AC</div>
                    <div class="key">0</div>
                    <div class="key">=</div>
                    <div class="key">-</div>
                </div>
            </div>
        </div>
    </body>
</html>
