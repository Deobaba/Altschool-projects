<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexCalculator</title>
    <link rel="stylesheet" href="/flexCalculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <h1>my flex calculator</h1>
    <div class="container">
        <input type="text" name="display" id="result" >
        <div class="flex-container">
            <div class="btns"><button class="width">1</button></div>
            <div class="btns"><button class="width">2</button></div>
            <div class="btns"><button class="width">3</button></div>
            <div class="btns"><button class="width">+</button></div>
            <div class="btns"><button class="width">4</button></div>
            <div class="btns"><button class="width">5</button></div>
            <div class="btns"><button class="width">6</button></div>
            <div class="btns"><button class="width">*</button></div>
            <div class="btns"><button class="width">7</button></div>
            <div class="btns"><button class="width">8</button></div>
            <div class="btns"><button class="width">9</button></div>
            <div class="btns"><button class="width">-</button></div>
            <div class="btns"><button class="width" >0</button></div>
            <div class="btns"><button class="width" >.</button></div>
            <div class="btns"><button class="width" >/</button></div>
            <div class="btns"><button class="width">=</button></div>
            <div class="btns"><button class="width" id="delete">Delete</button></div>
            <div class="btns"><button class="width">%</button></div>
            <div class="btns"><button class="width">C</button></div>

        </div>
    </div>
</body>
</html>
